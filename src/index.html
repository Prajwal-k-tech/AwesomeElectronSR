<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <div class="app-container">
    <header>
      <h1>âš¡ ScreenRec</h1>
      <p class="subtitle">Capture your screen with high-quality recording</p>
    </header>

    <main>
      <div class="preview-container">
        <video id="preview" autoplay muted></video>
        <div id="placeholder" class="preview-placeholder">
          <svg width="80" height="80" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15 8H15.01M5 12V6C5 5.46957 5.21071 4.96086 5.58579 4.58579C5.96086 4.21071 6.46957 4 7 4H17C17.5304 4 18.0391 4.21071 18.4142 4.58579C18.7893 4.96086 19 5.46957 19 6V12C19 12.5304 18.7893 13.0391 18.4142 13.4142C18.0391 13.7893 17.5304 14 17 14H7C6.46957 14 5.96086 13.7893 5.58579 13.4142C5.21071 13.0391 5 12.5304 5 12ZM11 14H13L12 20L8 16H10L11 10L15 14H13L12 20L8 16H10L11 14Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
          <p>Choose a source to start</p>
        </div>
        <div id="timer" class="recording-timer">00:00</div>
      </div>

      <div class="controls">
        <div class="button-group">
          <button id="sourceBtn" class="button select-source">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 17L15 12L9 7V17Z" fill="currentColor"/>
              <path d="M21 3H3C1.89543 3 1 3.89543 1 5V19C1 20.1046 1.89543 21 3 21H21C22.1046 21 23 20.1046 23 19V5C23 3.89543 22.1046 3 21 3Z" stroke="currentColor" stroke-width="2"/>
            </svg>
            Select Source
          </button>
          
          <button id="startBtn" disabled class="button start">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 5.14V19.14C8 19.94 8.87 20.38 9.54 19.96L20.54 12.96C21.17 12.57 21.17 11.64 20.54 11.25L9.54 4.25C8.87 3.83 8 4.27 8 5.14Z" fill="currentColor"/>
            </svg>
            Start
          </button>
          
          <button id="stopBtn" disabled class="button stop">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 6H18V18H6V6Z" fill="currentColor"/>
            </svg>
            Stop
          </button>
        </div>
        
        <div class="audio-toggle">
          <label class="toggle">
            <input type="checkbox" id="audioToggle">
            <span class="slider"></span>
            <span class="label">Record with audio</span>
          </label>
        </div>
      </div>
    </main>

    <div id="sourceModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h2>Select Recording Source</h2>
          <button id="closeModal" class="close-button">&times;</button>
        </div>
        <div class="modal-body">
          <div id="sourcesList" class="sources-grid"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
